{% extends 'base.html' %}

{% block content %}
  <h2>Delete Transaction</h2>
  
  <p>Are you sure you want to delete this transaction?</p>
  <p>{{ transaction.date }} - {{ transaction.get_transaction_type_display }}: {{ transaction.amount }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <a href="{% url 'transaction_list' %}">Cancel</a>
{% endblock %}
