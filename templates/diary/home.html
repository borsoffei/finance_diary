<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
<h2>Welcome, {{ user.username }}!</h2>

<h3>Your Transactions</h3>
<ul>
    {% for transaction in transactions %}
        <li>{{ transaction.date }} - {{ transaction.amount }} - {{ transaction.get_transaction_type_display }}</li>
    {% empty %}
        <li>No transactions yet.</li>
    {% endfor %}
</ul>

<!-- Кнопка для добавления новой транзакции -->
<a href="{% url 'add_transaction' %}">Add new transaction</a>
</body>
</html>
