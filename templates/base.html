<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Finance Diary{% endblock %}</title>
</head>
<body>
<header>
    <h1>My Finance Diary</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
    {% endif %}
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
